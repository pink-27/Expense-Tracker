input {
  # Monitor logs generated by the backend service
  file {
    path => "/app/logs/*.log"  # Log files inside the mounted volume
    start_position => "beginning"  # Start reading from the beginning for testing
    sincedb_path => "/dev/null"    # Prevent Logstash from keeping track of read positions
  }
}


filter {
  # Grok filter to match the log format and extract relevant fields
  grok {
    match => {
      "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:log_level} %{NUMBER:pid} --- \[%{DATA:thread}\] %{JAVACLASS:logger} : %{GREEDYDATA:log_message}"
    }
  }

  # Convert timestamp to the proper format
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
}


output {
  # Send logs to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]  # Use the service name 'elasticsearch'
    index => "logstash-logs-%{+YYYY.MM.dd}"  # Daily index pattern
  }

  # Debugging: print logs to the console
  stdout {
    codec => rubydebug
  }
}
